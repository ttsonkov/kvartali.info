<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KvartaliEU - Оценяване и преглед на квартали и детски градини в България. Виж рейтинги, отзиви и мнения от местната общност за град София, Пловдив, Варна и други городове;">
    <meta name="keywords" content="оценка квартали, детски градини България, София, Пловдив, Варна, квартали, детски zajeden, местна общност, рейтинги">
    <meta name="author" content="KvartaliEU">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Bulgarian">
    <meta property="og:type" content="website">
    <meta property="og:title" content="KvartaliEU — Оценка на кварталите и детски градини на България">
    <meta property="og:description" content="Оценяване на кварталите в България. Виж оценки, отзиви и рейтинги за София, Пловдив, Варна и други престижни города.">
    <meta property="og:site_name" content="KvartaliEU">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="KvartaliEU — Оценка на кварталите на България">
    <meta name="twitter:description" content="Оценяване на кварталите и детски градини в България">
    <link rel="canonical" href="">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#667eea">
    <title>KvartaliEU — Оценка на кварталите и детски градини на България | София, Пловдив, Варна</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Analytics (Replace with your GA ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID', {
        'page_title': document.title,
        'page_path': window.location.pathname
      });
    </script>
    
    <!-- Preconnect to Firebase -->
    <link rel="preconnect" href="https://www.gstatic.com">
    <link rel="dns-prefetch" href="https://firebaseapp.com">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "KvartaliEU",
        "description": "Платформа за оценяване и преглед на квартали и детски градини в България",
        "url": "",
        "applicationCategory": "UtilityApplication",
        "inLanguage": "bg-BG",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "BGN"
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                <h1 id="pageTitle" style="margin: 0;">
                    <span>🏙️ KvartaliEU:</span>
                    <span style="position: relative; display: inline-block;">
                        <a href="#citySelect" id="headerCityLink">София</a>
                        <div id="headerCityMenu" class="city-menu hidden"></div>
                    </span>
                </h1>
                <div class="location-type-toggle">
                    <button type="button" id="btnNeighborhoods" class="toggle-btn active">Квартали</button>
                    <button type="button" id="btnChildcare" class="toggle-btn">Детски градини</button>
                    <button type="button" id="btnDoctors" class="toggle-btn">Лекари</button>
                    <button type="button" id="btnDentists" class="toggle-btn">Зъболекари</button>
                </div>
            </div>
            <p id="headerSubtitle">Оценете кварталите на всички областни градове по 10 критерия (1-5 звезди) - по един глас на квартал</p>
        </header>

        <main role="main" aria-label="Основно съдържание">
            <section class="form-section" aria-labelledby="form-heading">
                <h2 id="form-heading">Добавяне на оценка</h2>
                <form id="ratingForm">

                    <div class="form-group">
                        <label for="neighborhood" id="neighborhoodLabel">Квартал:</label>
                        <select id="neighborhood" required>
                            <option value="" id="neighborhoodPlaceholder">Изберете квартал...</option>
                        </select>
                    </div>

                    <!-- Doctor name field (for doctors mode) -->
                    <div class="form-group" id="doctorNameGroup" style="display: none;">
                        <label for="doctorName">Име на лекар:</label>
                        <textarea id="doctorName" rows="1" placeholder="Въведете име на лекар..."></textarea>
                    </div>

                    <!-- Medical specialty selector (for doctors mode) -->
                    <div class="form-group" id="specialtyGroup" style="display: none;">
                        <label for="specialty">Специалност:</label>
                        <select id="specialty">
                            <option value="">Изберете специалност...</option>
                        </select>
                    </div>

                    <!-- Criteria for neighborhoods (10 criteria) -->
                    <div class="criteria-grid" id="neighborhoodCriteria">
                        <div class="criterion">
                            <label>Локация:</label>
                            <div class="stars" data-criterion="location"></div>
                        </div>
                        <div class="criterion">
                            <label>Чистота:</label>
                            <div class="stars" data-criterion="cleanliness"></div>
                        </div>
                        <div class="criterion">
                            <label>Транспорт:</label>
                            <div class="stars" data-criterion="transport"></div>
                        </div>
                        <div class="criterion">
                            <label>Сграден фонд:</label>
                            <div class="stars" data-criterion="buildings"></div>
                        </div>
                        <div class="criterion">
                            <label>Сигурност:</label>
                            <div class="stars" data-criterion="security"></div>
                        </div>
                        <div class="criterion">
                            <label>Инфраструктура:</label>
                            <div class="stars" data-criterion="infrastructure"></div>
                        </div>
                        <div class="criterion">
                            <label>Училища и ДГ:</label>
                            <div class="stars" data-criterion="education"></div>
                        </div>
                        <div class="criterion">
                            <label>Здравеопазване:</label>
                            <div class="stars" data-criterion="healthcare"></div>
                        </div>
                        <div class="criterion">
                            <label>Магазини:</label>
                            <div class="stars" data-criterion="shopping"></div>
                        </div>
                        <div class="criterion">
                            <label>Забавления:</label>
                            <div class="stars" data-criterion="entertainment"></div>
                        </div>
                    </div>

                    <!-- Single rating for childcare facilities -->
                    <div class="criteria-grid" id="childcareCriteria" style="display: none;">
                        <div class="criterion">
                            <label>Оценка:</label>
                            <div class="stars" data-criterion="overall"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="opinion" id="opinionLabel">Мнение (опционално):</label>
                        <textarea id="opinion" placeholder="Напишете вашето мнение за квартала..."></textarea>
                    </div>

                    <button type="submit" class="btn-submit">Запази оценката</button>
                </form>
            </section>

            <section class="results-section" aria-labelledby="results-heading">
                <h2 id="results-heading">Резултати и мнения</h2>
                <div class="filter-bar">
                    <select id="filterNeighborhood">
                        <option value="" id="filterNeighborhoodPlaceholder">Всички квартали</option>
                    </select>
                </div>
                <div id="resultsContainer" role="region" aria-label="Контейнер за резултати"></div>
            </section>
        </main>
    </div>

    <!-- Firebase SDKs (compat for simple browser usage) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <!-- Project config: fill with your Firebase keys -->
    <script src="firebase-config.js"></script>
    <!-- Data -->
    <script src="data.js"></script>
    <!-- Core modules (SOLID architecture) -->
    <script src="utils.js"></script>
    <script src="state.js"></script>
    <script src="dataService.js"></script>
    <script src="uiController.js"></script>
    <script src="eventHandlers.js"></script>
    <!-- UI -->
    <script src="ui.js"></script>
    <!-- Firebase logic -->
    <script src="firebase.js"></script>
    <!-- Main app controller -->
    <script src="appController.js"></script>
    
    <!-- SEO Schema for rating application -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "bestRating": "5",
        "worstRating": "1",
        "ratingCount": "1000"
    }
    </script>
</body>
</html>
